<!DOCTYPE html>
<html lang="en" >
<head >
	<meta charset="UTF-8" >
	<title >BS3</title >
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" >

	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" >

	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	        crossorigin="anonymous" ></script >
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	        crossorigin="anonymous" ></script >
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" ></script >

</head >
<body >
<div class="container" >
	<div class="panel" >
		<div class="panel-body" >
			<div class="form-group row" >
				<label for="a1" class="control-label col-xs-4" >text</label >
				<div class="col-xs-8" >
					<input type="text" class="form-control" id="a1" >
				</div >
			</div >
			<hr >
			<div class="form-group row" >
				<label for="a2" class="control-label col-xs-4" >password</label >
				<div class="col-xs-8" >
					<input type="password" class="form-control" id="a2" >
				</div >
			</div >
			<hr >
			<div class="form-group row" >
				<label for="a3" class="control-label col-xs-4" >textarea</label >
				<div class="col-xs-8" >
					<textarea type="password" class="form-control" id="a3" ></textarea >
				</div >
			</div >

			<hr >
			<div class="form-group row" >
				<label for="" class="control-label col-xs-4" >check box</label >
				<div class="col-xs-8" >
					<div class="checkbox" >
						<label for="" >
							<input type="checkbox" name="c1" value="1" > 체크박스1
						</label >
					</div >
					<div class="checkbox" >
						<label for="" >
							<input type="checkbox" name="c1" value="1" > 체크박스2
						</label >
					</div >
					<div class="checkbox" >
						<label for="" >
							<input type="checkbox" name="c1" value="1" > 체크박스3
						</label >
					</div >
				</div >
			</div >

			<hr >
			<div class="form-group row" >
				<label for="" class="control-label col-xs-4" >check box</label >
				<div class="col-xs-8" >
					<div class="checkbox" >
						<label for="" class="checkbox-inline" >
							<input type="checkbox" name="c1" value="1" > 체크박스1
						</label >
						<label for="" class="checkbox-inline" >
							<input type="checkbox" name="c1" value="1" > 체크박스2
						</label >
						<label for="" class="checkbox-inline" >
							<input type="checkbox" name="c1" value="1" > 체크박스3
						</label >
					</div >
				</div >
			</div >
		</div >

		<hr >
		<div class="form-group row" >
			<label for="" class="control-label col-xs-4" >radio</label >
			<div class="col-xs-8" >
				<div class="radio" >
					<label for="" >
						<input type="radio" name="r1" value="1" checked > 체크박스1
					</label >
				</div >
				<div class="radio" >
					<label for="" >
						<input type="radio" name="r1" value="1" > 체크박스2
					</label >
				</div >
				<div class="radio" >
					<label for="" >
						<input type="radio" name="r1" value="1" > 체크박스3
					</label >
				</div >
			</div >
		</div >

		<hr >
		<div class="form-group row" >
			<label for="" class="control-label col-xs-4" >radio-inline</label >
			<div class="col-xs-8" >
				<div class="radio" >
					<label class="radio-inline" >
						<input type="radio" name="r2" value="1" checked > 체크박스1
					</label >
					<label class="radio-inline" >
						<input type="radio" name="r2" value="1" > 체크박스2
					</label >
					<label class="radio-inline" >
						<input type="radio" name="r2" value="1" > 체크박스3
					</label >
				</div >
			</div >
		</div >

		<hr >
		<div class="form-group row">
			<label for="a4" class="control-label col-sm-4"  >select</label >
			<div class="col-sm-8">
				<select name="" id="a4" class="form-control" >
					<option value="1" >항목1</option >
					<option value="2" >항목2</option >
					<option value="3" >항목3</option >
					<option value="4" >항목4</option >
					<option value="5" >항목5</option >
				</select >
			</div>
		</div>
		<hr >
		<div class="form-group row">
			<label for="a5" class="control-label col-sm-4"  >select multiple</label >
			<div class="col-sm-8">
				<select name="" id="a5" class="form-control" multiple="multiple" >
					<option value="1" >항목1</option >
					<option value="2" >항목2</option >
					<option value="3" >항목3</option >
					<option value="4" >항목4</option >
					<option value="5" >항목5</option >
				</select >
			</div>
		</div>
	</div >
</div >
</body >
</html >
