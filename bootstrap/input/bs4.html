<!DOCTYPE html>
<html lang="en" >
<head >
	<meta charset="UTF-8" >
	<title >BS4</title >
	<!-- CSS -->
	<link rel="stylesheet"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	      crossorigin="anonymous" >

	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	        crossorigin="anonymous" ></script >
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	        crossorigin="anonymous" ></script >

</head >
<body >
<div class="container" >
	<div class="card shadow" >
		<div class="card-body" >
			<div class="form-group row" >
				<label for="a1" class="col-sm-4 text-sm-right" >text</label >
				<div class="col-sm-8" >
					<input type="text" class="form-control" id="a1" >
				</div >
			</div >
			<hr >
			<div class="form-group row" >
				<label for="a2" class="col-sm-4 text-sm-right" >password</label >
				<div class="col-sm-8" >
					<input type="password" class="form-control" id="a2" >
				</div >
			</div >
			<hr >
			<div class="form-group row" >
				<label for="a3" class="col-sm-4 text-sm-right" >textarea</label >
				<div class="col-sm-8" >
					<textarea class="form-control" id="a3" ></textarea >
				</div >
			</div >
			<hr >
			<div class="form-group row" >
				<label class="col-sm-4 text-sm-right" >check box</label >
				<div class="col-sm-8" >
					<div class="form-check" >
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c1" value="1" checked > 체크박스1
						</label >
					</div >
					<div class="form-check" >
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c1" value="2" > 체크박스2
						</label >
					</div >
					<div class="form-check" >
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c1" value="3" > 체크박스3
						</label >
					</div >
				</div >
			</div >
			<div class="form-group row" >
				<label class="col-sm-4 text-sm-right" >check box inline</label >
				<div class="col-sm-8" >
					<div class="form-check-inline" >
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c2" value="1" checked > 체크박스1
						</label >
					</div >
					<div class="form-check-inline" >
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c2" value="2" > 체크박스2
						</label >
					</div >
					<div class="form-check-inline" >
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c2" value="3" > 체크박스3
						</label >
					</div >
				</div >
			</div >

			<hr >

			<div class="form-group row" >
				<label class="col-sm-4 text-sm-right" >radio</label >
				<div class="col-sm-8" >
					<div class="form-check" >
						<label for="" class="form-check-label" >
							<input type="radio" class="form-check-input" name="r1" value="1" checked > 라디오1
						</label >
					</div >
					<div class="form-check" >
						<label for="" class="form-check-label" >
							<input type="radio" class="form-check-input" name="r1" value="2" > 라디오2
						</label >
					</div >
					<div class="form-check" >
						<label for="" class="form-check-label" >
							<input type="radio" class="form-check-input" name="r1" value="3" > 라디오3
						</label >
					</div >
				</div >
			</div >
			<hr >

			<div class="form-group row" >
				<label class="col-sm-4 text-sm-right" >radio-inline</label >
				<div class="col-sm-8" >
					<div class="form-check-inline" >
						<label for="" class="form-check-label" >
							<input type="radio" class="form-check-input" name="r2" value="1" checked > 라디오1
						</label >
					</div >
					<div class="form-check-inline" >
						<label for="" class="form-check-label" >
							<input type="radio" class="form-check-input" name="r2" value="2" > 라디오2
						</label >
					</div >
					<div class="form-check-inline" >
						<label for="" class="form-check-label" >
							<input type="radio" class="form-check-input" name="r2" value="3" > 라디오3
						</label >
					</div >
				</div >
			</div >

			<hr >
			<div class="form-group row" >
				<label for="a4" class="col-sm-4 text-sm-right" >Select</label >
				<div class="col-sm-8" >
					<select id="a4" class="form-control" >
						<option value="none" >항목1</option >
						<option value="none" >항목2</option >
						<option value="none" >항목3</option >
					</select >
				</div >
			</div >

			<hr >
			<div class="form-group row" >
				<label for="a5" class="col-sm-4 text-sm-right" >Select Multiple</label >
				<div class="col-sm-8" >
					<select id="a5" class="form-control" multiple >
						<option value="none" >항목1</option >
						<option value="none" >항목2</option >
						<option value="none" >항목3</option >
					</select >
				</div >
			</div >

			<hr >
			<div class="form-group row" >
				<label for="a6" class="col-sm-4 text-sm-right" >size small</label >
				<div class="col-sm-8" >
					<input type="text" id="a6" class="form-control form-control-sm" >
				</div >
			</div >
			<div class="form-group row" >
				<label for="a7" class="col-sm-4 text-sm-right" >size default</label >
				<div class="col-sm-8" >
					<input type="text" id="a7" class="form-control" >
				</div >
			</div >
			<div class="form-group row" >
				<label for="a8" class="col-sm-4 text-sm-right" >size large</label >
				<div class="col-sm-8" >
					<input type="text" id="a8" class="form-control form-control-lg" >
				</div >
			</div >

			<hr >
			<div class="form-group row" >
				<label for="a9" class="col-sm-4 text-sm-right" >border plain</label >
				<div class="col-sm-8" >
					<input type="text" id="a9" class="form-control-plaintext" >
				</div >
			</div >

			<hr >
			<div class="form-group row" >
				<label for="a10" class="col-sm-4 text-sm-right" >range</label >
				<div class="col-sm-8" >
					<input type="range" class="form-control-range" >
				</div >
			</div >
		</div >
	</div >
</div >
</body >
</html >
