<div class="container" >
	<div class="card shadow">
		<div class="card-body">
			<div class="form-group row">
				<label for="a1" class="col-sm-4 text-sm-right" >text</label >
				<div class="col-sm-8">
					<input type="text" class="form-control" id="a1" >
				</div>
			</div>
			<hr >
			<div class="form-group row">
				<label for="a2" class="col-sm-4 text-sm-right" >password</label >
				<div class="col-sm-8">
					<input type="password" class="form-control" id="a2" >
				</div>
			</div>
			<hr >
			<div class="form-group row">
				<label for="a3" class="col-sm-4 text-sm-right" >textarea</label >
				<div class="col-sm-8">
					<textarea class="form-control" id="a3" ></textarea>
				</div>
			</div>
			<hr >
			<div class="form-group row">
				<label class="col-sm-4 text-sm-right" >check box</label >
				<div class="col-sm-8">
					<div class="form-check">
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c1" value="1" checked> 체크박스1
						</label >
					</div>
					<div class="form-check">
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c1"  value="2"> 체크박스2
						</label >
					</div>
					<div class="form-check">
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c1"  value="3"> 체크박스3
						</label >
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 text-sm-right" >check box inline</label >
				<div class="col-sm-8">
					<div class="form-check-inline">
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c2" value="1" checked> 체크박스1
						</label >
					</div>
					<div class="form-check-inline">
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c2"  value="2"> 체크박스2
						</label >
					</div>
					<div class="form-check-inline">
						<label for="" class="form-check-label" >
							<input type="checkbox" class="form-check-input" name="c2"  value="3"> 체크박스3
						</label >
					</div>
				</div>
			</div>
		</div>
