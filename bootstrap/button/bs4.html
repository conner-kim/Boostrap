<!DOCTYPE html>
<html lang="en" >
<head >
	<meta charset="UTF-8" >
	<title >BS4</title >
	<!-- CSS -->
	<link rel="stylesheet"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	      crossorigin="anonymous" >

	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	        crossorigin="anonymous" ></script >
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	        crossorigin="anonymous" ></script >

</head >
<body >
<div class="container" >
	<button type="button" >Basic</button >
	<button type="button" class="btn" >BS Btn</button >
	<button class="btn btn-primary" >primary</button >
	<button class="btn btn-secondary" >Secondary</button >
	<button class="btn btn-success" >Success</button >
	<button class="btn btn-info" >Info</button >
	<button class="btn btn-warning" >Warning</button >
	<button class="btn btn-danger" >Danger</button >
	<button class="btn btn-dark" >Dark</button >
	<button class="btn btn-light" >Light</button >
	<button class="btn btn-link" >Link</button >

	<hr >
	<a href="#" class="btn btn-primary" >Link Button</a >
	<input type="button" class="btn btn-success" value="input button" >
	<input type="submit" class="btn btn-info" value="submit button" >

	<hr >

	<button class="btn btn-outline-primary" >primary</button >
	<button class="btn btn-outline-secondary" >Secondary</button >
	<button class="btn btn-outline-success" >Success</button >
	<button class="btn btn-outline-info" >Info</button >
	<button class="btn btn-outline-warning" >Warning</button >
	<button class="btn btn-outline-danger" >Danger</button >
	<button class="btn btn-outline-dark" >Dark</button >
	<button class="btn btn-outline-light text-dark" >Light</button >
	<button class="btn btn-outline-link" >Link</button >

	<hr >
	<button class="btn btn-primary " >Default</button >
	<button class="btn btn-primary btn-lg" >Large</button >
	<button class="btn btn-primary btn-sm" >Small</button >

	<hr >
	<div class="row" >
		<div class="col-sm-6" >
			<button type="button" class="btn btn-danger btn-block" >Button1</button >
		</div >
		<div class="col-sm-6" >
			<button type="button" class="btn btn-info btn-block" >Button2</button >
		</div >
	</div >

	<button class="btn btn-primary active" onclick="alert('active')">Active</button>
	<button class="btn btn-primary " onclick="alert('disabled')" disabled="disabled">Disabled</button>
	<a href="http://google.com" class="btn btn-danger disabled" >Disable Link</a >
</div >
</body >
</html >
