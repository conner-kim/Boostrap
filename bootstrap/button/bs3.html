<!DOCTYPE html>
<html lang="en" >
<head >
	<meta charset="UTF-8" >
	<title >BS3</title >
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" >

	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" >

	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	        crossorigin="anonymous" ></script >
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	        crossorigin="anonymous" ></script >
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" ></script >

</head >
<body >
<div class="container" >
	<button type="button" >Basic</button >
	<button type="button" class="btn btn-default" >Default</button >
	<button class="btn btn-primary" >primary</button >
	<button class="btn btn-secondary" >Secondary</button >
	<button class="btn btn-info" >Info</button >
	<button class="btn btn-warning" >Warning</button >
	<button class="btn btn-danger" >Danger</button >

	<hr >
	<a href="#" class="btn btn-primary" >Link Button</a >
	<input type="button" class="btn btn-success" value="input button">
	<input type="submit" class="btn btn-info" value="submit button">

	<hr >
	<button class="btn btn-primary ">Default</button>
	<button class="btn btn-primary btn-xs">XSmall</button>
	<button class="btn btn-primary btn-sm">Small</button>
	<button class="btn btn-primary btn-md">Midium</button>
	<button class="btn btn-primary btn-lg">Large</button>

	<hr >
	<div class="row" >
		<div class="col-sm-6" >
			<button type="button" class="btn btn-danger btn-block" >Button1</button >
		</div >
		<div class="col-sm-6" >
			<button type="button" class="btn btn-info btn-block" >Button2</button >
		</div >
	</div >

	<button class="btn btn-primary active" onclick="alert('active')">Active</button>
	<button class="btn btn-primary " onclick="alert('disabled')" disabled="disabled">Disabled</button>
	<a href="http://google.com" class="btn btn-danger disabled" >Disable Link</a >
</div >
</body >
</html >
