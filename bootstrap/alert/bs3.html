<!DOCTYPE html>
<html lang="en" >
<head >
	<meta charset="UTF-8" >
	<title >BS3</title >
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" >

	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" >

	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	        crossorigin="anonymous" ></script >
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	        crossorigin="anonymous" ></script >
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" ></script >

	<script >
		function closeAlert() {
			$('#test_alert').alert('close');
		}
	</script >
</head >
<body >
<div class="container" >
	<div class="alert alert-success" >
		<strong >Success</strong > Success Alert
	</div >

	<div class="alert alert-info" >
		Info Alert
	</div >

	<div class="alert alert-warning" >
		Warning Alert
	</div >

	<div class="alert alert-danger" >
		Danger Alert
	</div >

	<div class="alert alert-success" >
		<strong >Success</strong > Success Alert <a class="alert-link" href="http://google.com" >Google</a >
	</div >

	<div class="alert alert-info alert-dismissible fade in" >
		<button type="button" class="close" data-dismiss="alert" >&times;</button >
		<strong >Info</strong > Info Alert
	</div >

	<div class="alert alert-warning alert-dismissible fade in" id="test_alert" >
		<button type="'button" class="close" data-dismiss="alet" >&times;</button >
		<strong >Warning</strong > Warning Alert
	</div >
	<button type="button" onclick="closeAlert()" >Alert 닫기</button >

</div >
</body >
</html >
