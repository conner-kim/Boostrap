<!DOCTYPE html>
<html lang="en" >
<head >
	<meta charset="UTF-8" >
	<title >BS4</title >
	<!-- CSS -->
	<link rel="stylesheet"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	      crossorigin="anonymous" >

	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	        crossorigin="anonymous" ></script >
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	        crossorigin="anonymous" ></script >

	<script >
        function closeAlert() {
            $('#test_alert').alert('close');
        }

        $(function() {
            $('#test_alert').on('close.bs.alert', function() {
                alert('alert 창이 닫히기 직전')
            })
            $('#test_alert').on('closed.bs.alert', function() {
                alert('alert 창이 닫힌 후')
            })
        })
	</script >
</head >
<body >
<div class="container" >
	<div class="alert alert-success" >
		<strong >Success</strong > Success Alert
	</div >

	<div class="alert alert-info" >
		Info Alert
	</div >

	<div class="alert alert-warning" >
		Warning Alert
	</div >

	<div class="alert alert-danger" >
		Danger Alert
	</div >

	<div class="alert alert-primary" >
		Primary Alert
	</div >

	<div class="alert alert-secondary" >
		Secondary Alert
	</div >

	<div class="alert alert-dark" >
		Dark Alert
	</div >
	<div class="alert alert-light" >
		Light Alert
	</div >

	<div class="alert alert-success" >
		<strong >Success</strong > Success Alert <a class="alert-link" href="http://google.com" >Google</a >
	</div >

	<div class="alert alert-info alert-dismissible fade show" >
		<button type="button" class="close" data-dismiss="alert" >&times;</button >
		<strong >Info</strong > Info Alert
	</div >


	<div class="alert alert-warning alert-dismissible fade show" id="test_alert" >
		<button type="'button" class="close" data-dismiss="alet" >&times;</button >
		<strong >Warning</strong > Warning Alert
	</div >
	<button type="button" onclick="closeAlert()" >Alert 닫기</button >

</div >
</body >
</html >
